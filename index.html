<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="row text-center mt-5">
            <div class="col-12">
                <h1>Body Mass Index (BMI) Calculator</h1>
            
            </div>
            <div class="col-12">
                
                
                <div>
                   
                    <form class="mt-5">
                        <label >Gender: </label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female" >Female</label>
                        <input type="radio" id="Male" name="gender" value="male">
                        <label for="male">Male</label>
                    </form> 

                    <div class="mt-5">
                        <input id="height" type="number" step="0.01"   placeholder="Enter Your Height(m)" >
                    </div>

                    <div class="mt-4">
                        <input id="weight" type="number" step="0.1"  placeholder="Enter Your Weight" >
                    </div>

                    <div class="mt-4">
                        <button onclick="calculate()" type="button" class="btn btn-outline-primary">Result</button>
                    </div>
                    <div>
                        <h2 id="conclusion"></h2>
                    </div>
                </div>

                

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
