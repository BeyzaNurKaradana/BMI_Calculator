<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <section class="header ">
        <div class="container">
            <div class="row text-center ">
                <div class="col-12">
                    <h1 class="highlight-words">Body Mass Index (BMI) Calculator</h1>

                </div>
                <div class="col-12">


                    <div>

                        <form class="highlight-words" class="mt-5">
                            <label>Gender: </label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                            <input type="radio" id="Male" name="gender" value="male">
                            <label for="male">Male</label>
                        </form>

                        <div class="mt-5 d-flex justify-content-center">
                            <input class="imask input-one" data-is-regex="true" data-mask="^[0-9]*$" maxlength="3" id="height"
                                type="text" step="1" placeholder="Enter Your Height (e.g. 170)">
                        </div>

                        <div class="mt-4 d-flex justify-content-center">
                            <input class="imask input-two" data-is-regex="true" data-mask="^[0-9]*$" id="weight" type="text"
                                step="1" placeholder="Enter Your Weight (e.g. 70)">
                        </div>

                        <div class="mt-4">
                            <button class="custom-btn btn-12" onclick="calculate()"><span>Click!</span><span>Calculate</span></button>
                        </div>
                        <div class="mt-5 highlight-words">
                            <h2 id="conclusion"></h2>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/7.2.1/imask.min.js"
        integrity="sha512-hewmhx2RKmUEqqdUBHbySpylKP85x2OdUJrtUB5Zv71UcOCeXTs+v/Vczq3UXbRKjg2hd504R/zjnaxdzAJ65g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script>initIMask()</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
